<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML_Task-9</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        background-color: aliceblue;
      }

      .col-1 {
        display: grid;
        grid-template-rows: 1fr 1fr;
      }
      .row {
        border: 1px solid black;
      }

      .col-2,
      .col-3 {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="col-1">
        <div class="row">
          <h1>Frame 1</h1>
          <p>Contents of Frame 1</p>
        </div>
        <div class="row">
          <h1>Frame 2</h1>
          <p>Contents of Frame 2</p>
        </div>
      </div>
      <div class="col-2">
        <h1>Frame 3</h1>
        <p>Contents of Frame 3</p>
      </div>
      <div class="col-3">
        <h1>Frame 4</h1>
        <p>Contents of Frame 4</p>
      </div>
    </div>
  </body>
</html>
